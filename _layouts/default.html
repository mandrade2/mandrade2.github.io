<!doctype html>
<html lang="{{ site.lang | default: " es-CL " }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1"> {% seo %}

  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <div class="wrapper">

    <header>
      <div class="top-buttons btn-group">

        <a href="/">
          <button>Inicio</button>
        </a>
        <a href="">
          <button>Posts</button>
        </a>
        <a href="{% link contact.md %}">
          <button>Contacto</button>
        </a>

      </div>
      <a href="{{ site.github.url }}">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
      </a>
      <img id="profile-pic" src="../assets/img/pic.jpg" alt="">
      <p>Estudiante de Ingeniería civil en computación @Pontificia univerdidad católica de Chile.</p>

      <p>{{ site.motivation }}</p>



    </header>
    <section>

      {{ content }}

    </section>
    <footer>
      <div class="btn-group">

        <a href="https://www.linkedin.com/in/mat%C3%ADas-andrade-guzm%C3%A1n-73b289147/">
          <button class="fa fa-linkedin"></button>
        </a>
        <a href="https://twitter.com/TheChileanMAG">
          <button class="fa fa-twitter"></button>
        </a>

        <a href="https://github.com/mandrade2">
          <button class="fa fa-github"></button>
        </a>
        <a href="https://www.facebook.com/Mati.AndradeG">
          <button class="fa fa-facebook"></button>
        </a>




      </div>
      <p>
        <small>Hosted on GitHub Pages &mdash; Forked from
          <a href="https://github.com/pages-themes/minimal">Minimal</a>
        </small>
      </p>
    </footer>
  </div>
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
